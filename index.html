<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetEnable | RAG</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container" id="header-div">
    <div class="trial-banner"></div>
    <nav>
        <div class="logo-container">
          <img class="logo" src="images/fleet.png" alt="logo">
        </div>
    </nav>
  </header>

    <div class="floating-icon"  id="float-icon" onclick="toggleChatBot()">
      <img id="chat-icon" src="images/live-chat.png" alt="Chat Icon">
      <img id="close-icon" src="images/cross.png" alt="Close Icon" style="display: none;">
    </div>

    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
          <img id="avatar" src="images/avatar.png" alt="Avatar">
          <div id="title">
            <h3 id="chat-title">Fleet AI Assistant</h3>
            <p class="status"><span class="green-dot"></span>  Online</p>
          </div>

          <!-- New user profile dropdown -->
          <div class="profile-dropdown">
            <img src="images/user.png" alt="Avatar" class="profile-avatar">
            <!-- <span>&#x2BC6;</span> -->
            <div class="dropdown-content">
              <a href="#">Profile</a>
            </div>
          </div>

        </div>
        
        <div id="chatbox"></div>
        <div id="user-input-container">
          <input type="text" id="user-input" placeholder="Ask me anything...">
          <button id="send-btn">&#9658;</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
